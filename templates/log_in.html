{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/log_in.css' %}">
</head>
<body>
	<div class="login">
		<h1>LOG IN</h1>
		<form action="" method="">
			{% csrf_token %}
		<div class="text">
			<input type="text" name="username" placeholder="User Name" class="field" >
		</div>
		<div class="text">
			<input type="email" name="email" placeholder="Email" class="field">
			
		</div>
		<button class="submit">Log In</button>
		</form>
	</div>

</body>
</html>
